<script>
    function doget() { //为了layer.ext.js加载完毕再执行
        console.log('hhh')
        layer.photos({
            photos: '#layer-photos-demo',
            anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
        })
    }
    layui.use(['jquery', 'laypage', 'layer', 'table', 'form', 'laydate'],
        function () {
            var $ = layui.$;
            var layer = layui.layer;
            var table = layui.table;
            var form = layui.form;
            var laypage = layui.laypage;
            var laydate = layui.laydate;
            var photos = layui.photos;

            function Ajax(){
                $.ajax({
                    url: 'selectDepartByEid',
                    method: 'get',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        $('#depart').val(data.departName);
                    }
                })
            }

            function departAjax(){
                $.ajax({
                    url: 'list_RoleAndDepart',
                    method: 'get',
                    dataType: 'json',
                    success: function (data) {
                        $('#depart').append("<option value=''>请选择部门</option>");
                        for (var i=0; i<data.data1.length; i++){
                            $('#depart').append("<option value="+data.data1[i].dept_name+">"+data.data1[i].dept_name+"</option>");
                            $('#depart01').append("<option value="+data.data1[i].dept_name+">"+data.data1[i].dept_name+"</option>");
                            $('#depart02').append("<option value="+data.data1[i].dept_name+">"+data.data1[i].dept_name+"</option>");
                        }
                    }
                })
            }

            //开启公历节日
            laydate.render({
                elem: '#test17'
                , calendar: true
            });
            laydate.render({
                elem: '#test18'
                , calendar: true
            });
            laydate.render({
                elem: '#test19'
                , calendar: true
            });
            laydate.render({
                elem: '#test20'
                , calendar: true
            });
            departAjax();
            function showAll(url_data, method_data) {
                //显示所有员工信息
                table.render({
                    elem: '#test',
                    url: url_data,
                    method: method_data,
                    limit: 8,
                    toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
                    defaultToolbar: ['filter', 'exports', 'print'],
                    title: '用户数据表',
                    cols: [[{
                        type: 'checkbox'
                    }, {
                        field: 'id',
                        title: 'ID',
                        sort: true,
                        align: 'center'
                    }, {
                        field: 'name',
                        title: '姓名',
                        align: 'center'
                    }, {
                        field: 'path',
                        title: '头像',
                        align: 'center',
                        templet: "<div id='layer-photos-demo' class='layer-photos-demo'><img src='{{ d.path }}'></div>",
                        //height: 180 //180
                    }, {
                        field: 'age',
                        title: '年龄',
                        sort: true,
                        align: 'center',
                        width:230
                    }, {
                        field: 'sex',
                        title: '性别',
                        align: 'center',
                        width:230
                    }, {
                        field: 'edu',
                        title: '学历',
                        align: 'center',
                        width:230
                    }, {
                        field: 'depart',
                        title: '部门',
                        align: 'center',
                        width:230
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',
                        align: 'center',
                        width: 130
                    }]],
                    /*done: function (res, curr, count) { //表格数据加载完后的事件

                    },*/
                    id: 'user_id',
                });
            }

            layer.photos({
                photos: '#layer-photos-demo'
                ,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
            });


            //显示所有员工信息
            showAll('list-by-departId', 'get');
            function shuju(url_data1, url_data2) {
                $.ajax({
                    url: url_data1,
                    method: 'get',
                    dataType: 'json',
                    success: function (data) {
                        laypage.render({
                            elem: 'pages',
                            count: data.total//数据总数，从服务端得到
                            ,
                            limit: data.count,
                            limits: [5, 8, 16, 30, 1000],
                            groups: 5,
                            layout: ['count', 'prev', 'page', 'next',
                                'limit', 'refresh', 'skip'],
                            jump: function (obj, first) {
                                //首次不执行
                                if (!first) {
                                    Ajax();
                                    showAll(url_data2 + "start="
                                        + (obj.curr - 1)
                                        * obj.limit + "&count="
                                        + obj.limit, "get");
                                }
                            }
                        });
                    }
                });
            }

            shuju('list-by-departId', 'list-by-departId?');
            // 显示添加员工信息弹出层
            $('body').on('click', '#add-user-btn', function () {
                // 每次显示前重置表单
                $('#add-user-form')[0].reset();
                layer.open({
                    type: 1,
                    title: '添加员工信息',
                    skin: 'layui-layer-molv',
                    area: ['765px'],
                    content: $('#add-user-layer'),
                    offset: 20
                });
                Ajax();
            });

            // 添加用户表单提交
            form.on('submit(add-user-form-submit)', function (data) {
                // ajax方式添加用户
                $.ajax({
                    url: "addEmployeeInfo",
                    type: "post",
                    data: JSON.stringify(data.field),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function (data) {
                        if (data.status == 1) {
                            Ajax();
                            layer.close(layer.index);
                            form.render();
                            layer.msg('添加成功');
                            shuju('getPageInfo', 'list?');
                            table.reload('user_id');
                        } else {
                            layer.msg('添加失败');
                        }
                    },
                    error: function () {
                        console.log("ajax error");
                    }
                });
                // 阻止表单跳转
                return false;
            });

            //批量删除已选择的行
            $('body').on(
                'click',
                '#delete-all-select',
                function () {
                    var arr = table.checkStatus('user_id').data;
                    console.log(arr);
                    if (arr.length == 0) {
                        layer.msg("请选择要删除的项！");
                    } else {
                        layer.confirm('确定删除这' + arr.length
                            + '条数据吗？', function (index) {
                            var ids = [];
                            for (var i in arr) {
                                ids.push(arr[i].id);
                            }
                            console.log(ids);
                            // ajax方式批量删除员工信息
                            $.ajax({
                                url: 'deleteBatch',
                                type: "post",
                                data: {
                                    "ids[]": ids
                                },
                                dataType: 'json',
                                success: function (data) {
                                    if (data.status == 1) {
                                        Ajax();
                                        layer.msg('删除成功');
                                        table.reload('user_id');
                                        shuju('getPageInfo',
                                            'list?');
                                    } else {
                                        layer.msg('删除失败');
                                        console.log(eids);
                                    }
                                },
                                error: function () {
                                    console.log("ajax error");
                                }
                            });
                            layer.close(index);
                        });
                    }

                })

            //监听行工具栏事件：删除用户与更新用户
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                var event = obj.event;
                // 删除用户事件
                if (event === 'del') {
                    layer.confirm('确定删除该员工信息吗？', function (index) {
                        // ajax方式删除用户
                        $.ajax({
                            url: 'delete',
                            type: "post",
                            data: {
                                "id": data.id
                            },
                            dataType: 'json',
                            success: function (data) {
                                if (data.status == 1) {
                                    Ajax();
                                    layer.msg('删除成功');
                                    table.reload('user_id');
                                    shuju('getPageInfo', 'list?');
                                } else {
                                    layer.msg('删除失败');
                                }
                            },
                            error: function () {
                                console.log("ajax error");
                            }
                        });
                        layer.close(index);
                    });
                }

                //编辑员工信息
                if (event == 'edit') {
                    form.val('update-user-form', {
                        'id': data.id,
                        'name': data.name,
                        'hiredate': data.date,
                        'birthday': data.birthdate,
                        'sex': data.sex,
                        'edu': data.edu,
                        'depart': data.depart,
                        'wage': data.wage,
                        'password': data.password
                    });
                    // 显示更新员工信息表单的弹出层
                    layer.open({
                        type: 1,
                        title: '编辑员工信息 ( id=' + data.id + ' )',
                        skin: 'layui-layer-molv',
                        area: ['480px'],
                        content: $('#update-user-layer')
                    });
                    // 更新用户表单提交
                    form.on('submit(udpate-user-form-submit)',
                        function (data) {
                            // ajax方式添加用户
                            $.ajax({
                                url: "update",
                                type: "post",
                                data: JSON.stringify(data.field),
                                contentType: 'application/json',
                                dataType: 'json',
                                success: function (data) {
                                    if (data.status == 1) {
                                        Ajax();
                                        layer.close(layer.index);
                                        form.render();
                                        layer.msg('更新成功');
                                        table.reload('user_id');
                                    } else {
                                        layer.msg('更新失败');
                                    }
                                },
                                error: function () {
                                    console.log("ajax error");
                                }
                            });
                            // 阻止表单跳转
                            return false;
                        });
                }
            });

            $('body').on('click', '#returnList', function () {
                //Ajax();
                shuju('list-by-departId', 'list-by-departId?');
                showAll('list-by-departId', 'get');
            })

            //检验id的合法性
            $('body').on('click', '#search-from-id', function () {
                var sid = $("#selectid").val();
                if (sid == "") {
                    layer.msg('不能为空');
                    return false;
                }
                else if (!(/(^[1-9]\d*$)/.test(sid))) {
                    layer.msg('请输入合法id');
                    return false;
                } else {
                    /*shuju("manager-search-to-id-info?id=" + sid,
                        'manager-search-to-id-info?');*/
                    showAll("manager-search-to-id-info?id=" + sid,
                        "GET");
                }
            })
            //根据姓名查询
            $('body').on('click', '#search-from-name', function () {
                var name = $("#selectbyname").val();
                if (name == "") {
                    layer.msg('不能为空');
                    return false;
                } else {
                    Ajax();
                    shuju('search-from-name?name=' + name
                        + "&page=1&limit=8",
                        'search-from-name?name=' + name
                        + '&');
                    showAll("search-from-name?name=" + name,
                        "GET");
                }
            })
            $('body').on(
                'click',
                '#search-from-depart',
                function () {
                    var depart = $("#depart").val();
                    if (depart == "") {
                        layer.msg("不能为空");
                        return false;
                    } else {
                        Ajax();
                        shuju('search-from-depart?depart=' + depart
                            + "&page=1&limit=8",
                            'search-from-depart?depart=' + depart
                            + '&');
                        showAll('search-from-depart?depart=' + depart,
                            "GET");
                    }
                })

            function pwd(pw) {
                $.ajax({
                    url: 'getPwd',
                    method: 'get',
                    dataType: 'json',
                    success: function (data) {
                        var pwd = data.pwd;
                        $(pw).val(pwd);
                    }
                });
            }

            //获取生成的随机密码
            $('#getPwd').click(function () {
                pwd("#password");
            });

            $('#getPwd1').click(function () {
                pwd("#password1");
            });

        });
</script>
